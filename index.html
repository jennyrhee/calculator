<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="header">Calculator</div>
  <div class="calculator">
    <div class="display-container">
      <div id="display"></div>
    </div>
    <div class="row">
      <button id="clear-btn">AC</button>
      <button id="sign-btn">&plusmn;</button>
      <button id="perc-btn">&percnt;</button>
      <button class="operator-btn">&divide;</button>
    </div>
    <div class="row">
      <button class="number-btn">7</button>
      <button class="number-btn">8</button>
      <button class="number-btn">9</button>
      <button class="operator-btn">&times;</button>
    </div>
    <div class="row">
      <button class="number-btn">4</button>
      <button class="number-btn">5</button>
      <button class="number-btn">6</button>
      <button class="operator-btn">&minus;</button>
    </div>
    <div class="row">
      <button class="number-btn">1</button>
      <button class="number-btn">2</button>
      <button class="number-btn">3</button>
      <button class="operator-btn">&plus;</button>
    </div>
    <div class="row">
      <button class="number-btn" id="zero-btn">0</button>
      <button class="number-btn">.</button>
      <button class="operator-btn">&equals;</button>
    </div>
  </div>
</body>
</html>
